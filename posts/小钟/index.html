<h3 id="小钟">小钟</h3>

<p>黑色的小钟指向十二点，</p>

<p>一阵风将它轻轻掩盖。</p>

<p>不陈旧了，也不明显。</p>

<p>时间更加不接纳时间：</p>

<p>那么多昏眩，那么多幼稚，</p>

<p>都要从它的老人斑上过。</p>

<p>窗外理应是不祥的，</p>

<p>屋内照旧是黑暗，比较浅。</p>

<p>我只是一个人，两个人，不超过三个。</p>

<p>作者/清平</p>
